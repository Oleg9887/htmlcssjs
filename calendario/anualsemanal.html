<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yearly Calendar (Week Format)</title>
    <style>
        @media print {
            body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
            .yearly-week-calendar { page-break-after: always; width: 100%; }
            table { width: 100%; border-collapse: collapse; page-break-after: always; }
            th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
        }
        @page { size: A4; margin: 0; }
    </style>
</head>
<body>
    <div class="yearly-week-calendar">
        <h2>2025</h2>
        <table>
            <thead>
                <tr>
                    <th>Week</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                    <th>Sunday</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows for each week of the year -->
            </tbody>
        </table>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const yearlyWeekCalendar = document.querySelector('.yearly-week-calendar tbody');
            const startDate = new Date(2025, 0, 1);
            const endDate = new Date(2025, 11, 31);
            const daysOfWeek = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];

            let weekNumber = 1;
            let weekRow = document.createElement('tr');
            let weekCell = document.createElement('td');
            weekCell.textContent = `Week ${weekNumber}`;
            weekRow.appendChild(weekCell);

            for (let date = startDate; date <= endDate; date.setDate(date.getDate() + 1)) {
                const dayCell = document.createElement('td');
                dayCell.textContent = date.getDate();
                weekRow.appendChild(dayCell);

                if (date.getDay() === 0 || date >= endDate) {
                    yearlyWeekCalendar.appendChild(weekRow);
                    weekNumber++;
                    weekRow = document.createElement('tr');
                    weekCell = document.createElement('td');
                    weekCell.textContent = `Week ${weekNumber}`;
                    weekRow.appendChild(weekCell);
                }
            }
        });
    </script>
</body>
</html>
