<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Ecommerce Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Simple Ecommerce</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#checkout">Checkout (<span id="cart-count">0</span>)</a>
    </nav>
  </header>
  
  <main>
    <!-- Home view: Products grid -->
    <section id="home-view" class="view">
      <h2>Products</h2>
      <div id="products-grid" class="grid"></div>
    </section>
    
    <!-- Product view: Details with Add to Cart -->
    <section id="product-view" class="view" style="display: none;">
      <button id="back-home">‚Üê Back to Products</button>
      <div id="product-details"></div>
    </section>
    
    <!-- Checkout view -->
    <section id="checkout-view" class="view" style="display: none;">
      <h2>Checkout</h2>
      <div id="checkout-items"></div>
      <button id="confirm-order">Confirm Order</button>
      <div id="order-confirmation" style="display: none;"></div>
      <button id="continue-shopping">Continue Shopping</button>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2025 Simple Ecommerce Demo</p>
  </footer>
  
  <script src="script.js" defer></script>
</body>
</html>
