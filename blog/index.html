<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Awesome Blog</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header with blog title, subtitle, and navigation -->
  <header>
    <div class="header-content">
      <h1 class="blog-title"></h1>
      <p class="blog-subtitle"></p>
    </div>
    <nav class="navbar">
      <ul class="categories">
        <!-- Categories will be dynamically injected by JS -->
      </ul>
    </nav>
  </header>

  <!-- Main content area -->
  <main>
    <!-- Section to list latest news / blog posts -->
    <section class="posts-list">
      <!-- Posts will be dynamically injected by JS -->
    </section>

    <!-- Section for pagination controls -->
    <section class="pagination">
      <!-- Pagination buttons will be dynamically generated -->
    </section>

    <!-- Section to display a full post (hidden by default) -->
    <section class="post-detail">
      <!-- Post details and comment section will be injected by JS -->
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p class="footer-text"></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
