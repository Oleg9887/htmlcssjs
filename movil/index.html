<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobile WebApp Template</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Login Screen (initially shown) -->
  <div id="loginScreen" class="screen">
    <form id="loginForm">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p id="loginMessage" class="message"></p>
    </form>
  </div>

  <!-- App Container (initially hidden) -->
  <div id="appContainer" class="screen hidden">
    <!-- App Header (will be loaded dynamically) -->
    <header id="appHeader"></header>

    <!-- Main Screen with welcome message (loaded dynamically) -->
    <main id="mainScreen"></main>

    <!-- Content Screen (for dynamic section content) -->
    <section id="contentScreen" class="hidden">
      <button id="backButton">‚Üê Back</button>
      <div id="contentContainer"></div>
    </section>

    <!-- Bottom Navigation Bar (items added dynamically) -->
    <nav id="bottomNav"></nav>
  </div>

  <script src="script.js"></script>
</body>
</html>
